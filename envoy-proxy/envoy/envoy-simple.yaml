admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  # 主UDP监听器 - 接收客户端连接
  - name: main_udp_listener
    address:
      socket_address:
        protocol: UDP
        address: 0.0.0.0
        port_value: 10000
    listener_filters:
    - name: envoy.filters.udp.udp_proxy
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.udp.udp_proxy.v3.UdpProxyConfig
        stat_prefix: udp_proxy
        # 直接路由到游戏服务器集群
        cluster: game_servers_cluster
        # UDP会话超时设置
        idle_timeout: 60s

  clusters:
  # 游戏服务器集群
  - name: game_servers_cluster
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: game_servers_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: game-server-1
                port_value: 8080
        - endpoint:
            address:
              socket_address:
                address: game-server-2
                port_value: 8081
        - endpoint:
            address:
              socket_address:
                address: game-server-3
                port_value: 8082